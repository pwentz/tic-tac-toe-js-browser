<!DOCTYPE html>
<html>
  <head>
    <link href='index.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  </head>
  <body>
    <div class='title center'>
      <h3>Tic Tac Toe</h3>
    </div>

    <div class='hide' id='order-selection'>
      <div class='instructional-text'>
        Play first?
      </div>

      <h2 id='select-first-yes' class='result-text'>
        Yes
      </h2>

      <h2 id='select-first-no' class='result-text'>
        No
      </h2>
    </div>

    <div id='marker-selection'>
      <h6 class='instructional-text'>Select your marker:</h6>
      <div class='center'>
        <input type='text' maxlength='1' class='invisible-input' />
      </div>

      <button class='start-button hide'>
        Start
      </button>
    </div>


    <div id='board-container' class='center'>
      <svg height='300' xmlns='http://www.w3.org/2000/svg' width='300' id='board' class='hide'>
      </svg>
    </div>

  </body>
  <script src='bundle.js'></script>
</html>
