<!DOCTYPE html>
<html>
  <head>
    <link href='index.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  </head>
  <body>
    <h3 id='title'>Tic Tac Toe</h4>

    <h6 class='instructional-text'>Pick your marker:</h6>

    <div id='X'>
      <h1>X</h1>
    </div>

    <div id='O'>
      <h1>O</h1>
    </div>

    <div class='hide' id='order-selection'>
      <div class='instructional-text'>
        Play first?
      </div>

      <h2 id='select-first-yes' class='result-text'>
        Yes
      </h2>

      <h2 id='select-first-no' class='result-text'>
        No
      </h2>
    </div>


    <div id='second' class='hide'>
    </div>

    <div id='canvas-container'>
      <canvas class='hide'
              id='game-board'
              width='300px'
              height='300px'></canvas>
    </div>
  </body>
  <script src='bundle.js'></script>
</html>
