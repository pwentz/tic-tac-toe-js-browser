<!DOCTYPE html>
<html>
  <head>
    <link href='index.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  </head>
  <body>
    <h3 id='title'>Tic Tac Toe</h4>
    <table id='board'>
      <tbody>
        <tr>
          <td class='left-column' id='top-left' ref='0'></td>
          <td id='top-center' ref='1'></td>
          <td class='right-column' id='top-right' ref='2'></td>
        </tr>
        <tr id='middle-row'>
          <td class='left-column' id='center-left' ref='3'></td>
          <td id='center-center' ref='4'></td>
          <td class='right-column' id='center-right' ref='5'></td>
        </tr>
        <tr id='right-row'>
          <td class='left-column' id='bottom-left' ref='6'></td>
          <td ref='7'></td>
          <td class='right-column' id='bottom-right' ref='8'></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src='bundle.js'></script>
</html>
