<!DOCTYPE html>
<html>
  <head>
    <link href='index.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  </head>
  <body>
    <h3 id='title'>Tic Tac Toe</h4>

    <div class='hide' id='order-selection'>
      <div class='instructional-text'>
        Play first?
      </div>

      <h2 id='select-first-yes' class='result-text'>
        Yes
      </h2>

      <h2 id='select-first-no' class='result-text'>
        No
      </h2>
    </div>

    <div id='marker-selection'>
      <h6 class='instructional-text'>Select your marker and press ENTER to start:</h6>
      <div class='center'>
        <input type='text' maxlength='1' />
      </div>
    </div>


    <div id='board-container' class='center'>
      <svg width='300' height='300' id='board' class='hide'>
      </svg>
    </div>

  </body>
  <script src='bundle.js'></script>
</html>
